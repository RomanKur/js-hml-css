<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Авторизация</title>
        <link rel="stylesheet" href="style/login.css">
        <script src="js/login.js"></script>
    </head>
    <body>
    <div class="container">
        <div class="header">Пожалуйста авторизируйтесь</div>
        <div class="login_form">
          <form class="form-horizontal" role="form" method="POST" action="index.html" onsubmit="return validation();">
            <div class="form-group">
              <label class="control-label col-sm-2" for="login">Login: </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="log_in" placeholder="Введите логин">
                <div id="empty_login" class="no_error">Введите логин</div>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="pwd">Password: </label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="pwd" placeholder="Введите пароль">
                <div id="empty_pwd" class="no_error">Введите пароль</div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Войти</button>
              </div>
            </div>
          </form>
        </div>
    </div>
    </body>
</html>
